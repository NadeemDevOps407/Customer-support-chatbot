<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEase - E-Commerce Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2d9b67a497.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: #0078ff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .navbar nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
    }

    .hero h1 {
      font-size: 48px;
      margin: 0 0 15px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .cta-btn {
      background: white;
      color: #0078ff;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .cta-btn:hover {
      background: #e9ecef;
    }

    /* Products Section */
    .products {
      padding: 50px 20px;
      text-align: center;
    }

    .products h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 30px;
    }

    .product-card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .product-card h3 {
      margin: 15px 0 10px;
      font-size: 18px;
    }

    .product-card p {
      font-size: 16px;
      color: #0078ff;
      font-weight: bold;
    }

    .product-card button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .product-card button:hover {
      background: #0056cc;
    }

    /* Footer */
    .footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    /* Chat Widget */
    #chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 16px;
      z-index: 1000;
    }

    #chat-toggle {
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      font-size: 24px;
      transition: background 0.3s;
    }

    #chat-toggle:hover {
      background: #0056cc;
    }

    .chat-box {
      width: 320px;
      height: 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      position: absolute;
      bottom: 70px;
      right: 0;
      overflow: hidden;
    }

    .hidden {
      display: none;
    }

    .chat-header {
      background: #0078ff;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      padding: 10px;
      margin: 8px;
      border-radius: 12px;
      max-width: 75%;
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    .user-message {
      background: #0078ff;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot-message {
      background: #e9ecef;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 8px;
      border-top: 1px solid #ddd;
      background: white;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 20px;
      background: #f0f0f0;
      outline: none;
    }

    .chat-input button {
      border: none;
      background: #0078ff;
      color: white;
      margin-left: 8px;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }
    
    /* Voice message styling */
  .voice-message {
  display: flex;
  align-items: center;
}

.voice-message i {
  margin-right: 8px;
}
    
    .voice-indicator {
      display: flex;
      align-items: center;
      margin-left: 8px;
    }
    
    .voice-dot {
      width: 6px;
      height: 6px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      margin: 0 2px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    .voice-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .voice-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.5); opacity: 1; }
    }
    
    /* Recording animation */
    .recording .voice-btn {
      color: #e74c3c !important;
      animation: pulse-red 1s infinite;
    }
    
    @keyframes pulse-red {
      0%, 100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
      100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">ShopEase</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to ShopEase</h1>
    <p>Discover amazing products at the best prices</p>
    <button class="cta-btn">Shop Now</button>
  </section>

  <!-- Products Section -->
  <section class="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://picsum.photos/200?random=1" alt="Product 1">
        <h3>Wireless Headphones</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://picsum.photos/200?random=2" alt="Product 2">
        <h3>Smartwatch</h3>
        <p>$79.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://picsum.photos/200?random=3" alt="Product 3">
        <h3>Bluetooth Speaker</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://picsum.photos/200?random=4" alt="Product 4">
        <h3>Running Shoes</h3>
        <p>$59.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 ShopEase. All rights reserved.</p>
  </footer>

  <!-- Chat Widget -->
  <div id="chat-widget">
  <button id="chat-toggle"><i class="fas fa-headset"></i></button>
  <div id="chat-box" class="chat-box hidden">
    <div class="chat-header">
      <i class="fas fa-robot"></i>
      <span>Support Chat</span>
      <button id="close-chat"><i class="fas fa-times"></i></button>
    </div>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Type a message...">
      <button id="voice-btn" title="Voice Message">
        <i class="fas fa-microphone"></i>
      </button>
      <button id="send-btn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>
<script>
  const DEBUG_MODE = false; // set false in production


  const chatToggle = document.getElementById("chat-toggle");
  const chatBox = document.getElementById("chat-box");
  const closeChat = document.getElementById("close-chat");

  if (chatToggle) {
    chatToggle.onclick = () => chatBox.classList.toggle("hidden");
  }
  if (closeChat) {
    closeChat.onclick = () => chatBox.classList.add("hidden");
  }

  // ==========================
  // MESSAGE HANDLING
  // ==========================
  function appendMessage(sender, text, isVoice = false, isDebug = false) {
    const chatMessages = document.getElementById("chat-messages");
    if (!chatMessages) return;

    const msg = document.createElement("div");

    if (isDebug) {
      msg.classList.add("message", "debug-message");
      msg.innerHTML = `<small>DEBUG: ${text}</small>`;
    } else {
      msg.classList.add("message", sender === "user" ? "user-message" : "bot-message");

      if (isVoice) {
        msg.innerHTML = `
          <div class="voice-message">
            <i class="fas ${sender === "user" ? "fa-microphone" : "fa-robot"}"></i>
            ${text}
            ${
              sender === "user"
                ? '<div class="voice-indicator"><div class="voice-dot"></div><div class="voice-dot"></div><div class="voice-dot"></div></div>'
                : ""
            }
          </div>
        `;
      } else {
        msg.textContent = text;
      }
    }

    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }



  // ==========================
  // TEXT MESSAGE
  // ==========================
  async function sendMessage() {
    const input = document.getElementById("user-input");
    if (!input) return;

    const text = input.value.trim();
    if (!text) return;

    appendMessage("user", text);
    input.value = "";

    try {
    

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      });

      

      const contentType = response.headers.get("content-type");
      if (contentType && contentType.includes("application/json")) {
        const data = await response.json();
        appendMessage("bot", data.reply || "âš ï¸ Empty bot reply");
      } else {
        const textResponse = await response.text();
        appendMessage("bot", "âš ï¸ Unexpected server response format.");
      }
    } catch (error) {
      console.error("Error:", error);
      appendMessage("bot", "âš ï¸ Something went wrong. Try again.");
    }
  }

  // ==========================
  // VOICE RECORDING
  // ==========================
  let mediaRecorder;
  let audioChunks = [];
  let isRecording = false;

  const voiceBtn = document.getElementById("voice-btn");
  const sendBtn = document.getElementById("send-btn");
  const userInput = document.getElementById("user-input");

  if (voiceBtn) {
    voiceBtn.onclick = () => {
      if (!isRecording) startRecording();
      else stopRecording();
    };
  }

  if (sendBtn) {
    sendBtn.onclick = () => sendMessage();
  }

  if (userInput) {
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  }

  async function startRecording() {
    try {
      
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      

      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) {
         
          audioChunks.push(e.data);
        }
      };

      mediaRecorder.onstop = () => processRecording();

      mediaRecorder.start();
      isRecording = true;

      voiceBtn.classList.add("recording");
      voiceBtn.innerHTML = '<i class="fas fa-stop"></i>';
      voiceBtn.title = "Stop Recording";
      
    } catch (error) {
      console.error("Mic error:", error);
      
      appendMessage("bot", "âš ï¸ Cannot access microphone. Check permissions.");
    }
  }

async function processRecording() {
    const blob = new Blob(audioChunks, { type: "audio/wav" });
    audioChunks = [];

    appendMessage("user", "Voice message", true);

    const formData = new FormData();
    formData.append("audio", blob, "voice.wav");

    try {
      const response = await fetch("/voice", { method: "POST", body: formData });


      const contentType = response.headers.get("content-type");

      if (response.ok) {
        if (contentType && contentType.includes("audio")) {
          const audioBlob = await response.blob();
          const audioURL = URL.createObjectURL(audioBlob);
          const audio = new Audio(audioURL);

          audio.play();
          appendMessage("bot", "ðŸŽµ Audio: CustomGpt");
        } else {
          // Handle unexpected successful response
          const textResponse = await response.text();
          appendMessage("bot", "âš ï¸ Unexpected server response format.");
        }
      } else {
        // Handle error responses
        if (contentType && contentType.includes("application/json")) {
          const errorData = await response.json();
          appendMessage("bot", `âš ï¸ Error: ${errorData.error || "Voice processing failed"}`);
        } else {
          const errorText = await response.text();
          appendMessage("bot", "âš ï¸ Voice processing failed.");
        }
      }
    } catch (error) {
      console.error("Audio error:", error);
      appendMessage("bot", "âš ï¸ Failed to process voice message.");
    }
  }

  function stopRecording() {
    if (mediaRecorder && mediaRecorder.state === "recording") {
      mediaRecorder.stop();

      mediaRecorder.stream.getTracks().forEach((track) => {
        track.stop();
      });

      isRecording = false;
      voiceBtn.classList.remove("recording");
      voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
      voiceBtn.title = "Voice Message";
    }
  }

  // ==========================
  // KEYBOARD SHORTCUTS
  // ==========================
  document.addEventListener("keydown", (e) => {
    if (e.key === "v" && !isRecording && !e.repeat) {
      if (!userInput.matches(":focus")) {
        e.preventDefault();
        startRecording();
      }
    }
  });

  document.addEventListener("keyup", (e) => {
    if (e.key === "v" && isRecording) {
      e.preventDefault();
      stopRecording();
    }
  });

  // ==========================
  // DEBUG MODE STARTUP
  // ==========================
  if (DEBUG_MODE) {
    setTimeout(() => {
      appendMessage("debug", "Debug mode enabled. Logs shown here.", false, true);
      appendMessage("debug", "Check console for details.", false, true);
    }, 1000);
  }
</script>
  <style>
    /* Add debug message styling */
    .debug-message {
      background-color: #f0f0f0 !important;
      color: #666 !important;
      font-size: 11px !important;
      font-family: monospace;
      border-left: 3px solid #999;
      margin: 4px 8px;
      max-width: 90% !important;
    }
  </style>
</body>
</html>
