<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Support Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <h1>Customer Support Chatbot</h1>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-container">
      <input id="user-input" type="text" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
     <div class="audio-controls">
      <button id="start-button" class="audio-btn start-btn">Start Recording</button>
      <button id="stop-button" class="audio-btn stop-btn" disabled>Stop Recording</button>
    </div>
    
    <audio id="recorded-audio" controls style="width: 100%; margin: 10px 0;"></audio>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
