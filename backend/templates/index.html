<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEase - E-Commerce Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2d9b67a497.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: #0078ff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .navbar nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
    }

    .hero h1 {
      font-size: 48px;
      margin: 0 0 15px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .cta-btn {
      background: white;
      color: #0078ff;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .cta-btn:hover {
      background: #e9ecef;
    }

    /* Products Section */
    .products {
      padding: 50px 20px;
      text-align: center;
    }

    .products h2 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 30px;
    }

    .product-card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .product-card h3 {
      margin: 15px 0 10px;
      font-size: 18px;
    }

    .product-card p {
      font-size: 16px;
      color: #0078ff;
      font-weight: bold;
    }

    .product-card button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .product-card button:hover {
      background: #0056cc;
    }

    /* Footer */
    .footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    /* Chat Widget */
    #chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 16px;
      z-index: 1000;
    }

    #chat-toggle {
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      font-size: 24px;
      transition: background 0.3s;
    }

    #chat-toggle:hover {
      background: #0056cc;
    }

    .chat-box {
      width: 320px;
      height: 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      position: absolute;
      bottom: 70px;
      right: 0;
      overflow: hidden;
    }

    .hidden {
      display: none;
    }

    .chat-header {
      background: #0078ff;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      padding: 10px;
      margin: 8px;
      border-radius: 12px;
      max-width: 75%;
      font-size: 14px;
    }

    .user-message {
      background: #0078ff;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot-message {
      background: #e9ecef;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 8px;
      border-top: 1px solid #ddd;
      background: white;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 20px;
      background: #f0f0f0;
      outline: none;
    }

    .chat-input button {
      border: none;
      background: #0078ff;
      color: white;
      margin-left: 8px;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">ShopEase</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to ShopEase</h1>
    <p>Discover amazing products at the best prices</p>
    <button class="cta-btn">Shop Now</button>
  </section>

  <!-- Products Section -->
  <section class="products">
    <h2>Our Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://picsum.photos/200?random=1" alt="Product 1">
        <h3>Wireless Headphones</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://picsum.photos/200?random=2" alt="Product 2">
        <h3>Smartwatch</h3>
        <p>$79.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://picsum.photos/200?random=3" alt="Product 3">
        <h3>Bluetooth Speaker</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://picsum.photos/200?random=4" alt="Product 4">
        <h3>Running Shoes</h3>
        <p>$59.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 ShopEase. All rights reserved.</p>
  </footer>

  <!-- Chat Widget -->
  <div id="chat-widget">
    <button id="chat-toggle"><i class="fas fa-headset"></i></button>
    <div id="chat-box" class="chat-box hidden">
      <div class="chat-header">
        <i class="fas fa-robot"></i>
        <span>Support Chat</span>
        <button id="close-chat"><i class="fas fa-times"></i></button>
      </div>
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input">
        <input id="user-input" type="text" placeholder="Type a message...">
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <script>
    // Toggle chat visibility
    document.getElementById("chat-toggle").onclick = () => {
      document.getElementById("chat-box").classList.toggle("hidden");
    };

    document.getElementById("close-chat").onclick = () => {
      document.getElementById("chat-box").classList.add("hidden");
    };

    // Append messages
    function appendMessage(sender, text) {
      const chatMessages = document.getElementById("chat-messages");
      const msg = document.createElement("div");
      msg.classList.add("message", sender === "user" ? "user-message" : "bot-message");
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
// Send message
async function sendMessage() {
  const input = document.getElementById("user-input");
  const text = input.value.trim();
  if (!text) return;

  // Show user message in chat
  appendMessage("user", text);
  input.value = "";

  try {
    // Send message to backend
    console.log("Sending message to backend:", text);
    const response = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await response.json();

    // Show bot reply
    appendMessage("bot", data.reply);
  } catch (error) {
    console.error("Error:", error);
    appendMessage("bot", "⚠️ Sorry, something went wrong. Please try again.");
  }
}

  </script>
</body>
</html>
